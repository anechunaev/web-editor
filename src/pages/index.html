<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	<link href="/build/aann.css" rel="stylesheet" />
	<script src="/build/aann.js"></script>
</head>
<body>
	<section class="screen">
		<eui-layout-split col-width="300">
			<eui-layout-scrollable>
				<eui-editor-panel title="Hello">
					<div>
						<input />
						<button>Hello</button>
					</div>
				</eui-editor-panel>
				<eui-editor-panel>
					<span>New</span>
				</eui-editor-panel>
			</eui-layout-scrollable>
			<span>World</span>
		</eui-layout-split> 
	</section>
</body>
</html>
